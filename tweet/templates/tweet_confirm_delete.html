<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">
      Are you sure you want to delete this tweet?
    </h2>
    <p class="text-sm text-gray-600 mb-6">This action can't be undone.</p>
    <form method="post">
      <div class="flex justify-center space-x-4">
        {% csrf_token %}
        <button
          class="w-24 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          type="submit"
        >
          Delete
        </button>
        <a
          class="w-24 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          href="{% url 'tweet_list' %}"
          >Back</a
        >
      </div>
    </form>
  </div>
</div>

{% endblock %}
